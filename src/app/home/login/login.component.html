<h4 class="text-center">Login</h4>

<form action="" class="form- mt-4" (ngSubmit)="login()" #loginForm="ngForm">

    <div class="form-group mb-2">
        <input type="text" class="form-control" required #campoUsuario="ngModel" [(ngModel)]="usuario" [ngModelOptions]=" {standalone: true}" name="usuario" placeholder="Nome do usuário" name="" id="">
        <app-mensagem *ngIf="campoUsuario.invalid && campoUsuario.touched" mensagem="Usuário Obrigatório"></app-mensagem>
    </div>
    <div class="form-group mb-2">
        <input type="password" class="form-control" required #campoSenha="ngModel" [(ngModel)]="senha" [ngModelOptions]=" {standalone: true}" name="senha" placeholder="Senha do usuário" name="" id="">
        <app-mensagem *ngIf="campoSenha.invalid && campoSenha.touched" mensagem="Senha Obrigatória"></app-mensagem>
    </div>

    <button type="submit" class="btn btn-primary btn-block mb-2" [disabled]="loginForm.invalid">Login</button>

</form>

<p>Não é um usuário <a [routerLink]="['novo-usuario']">Se cadastre !</a></p>
